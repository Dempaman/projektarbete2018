<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Evenemangs kort</title>
  <link rel="icon" type="image/png" sizes="32x32" href="img/logo-design2.png">

  <link rel="stylesheet" href="css/evenemangskort.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>

<body>
  <!--Korten innehåller: Datum, evenemangsnamn, bild samt antal meetups för detta event. -->
  <main>
    <div class="card-holder">

      <div class="big-card" style="background-image:url('img/summerburst.png');">
        <div class="date">
          <div class="day">6-7</div>
          <div class="month">Jun</div>
        </div>
        <div class="event-info">
          <h4>Summerburst 2018</h4>
          <p>Ullevi, Göteborg</p>
          <div class="meetups-box">
            <span>33 <i class="fas fa-users"></i></span>
          </div>
        </div>
      </div>

      <div class="small-card" style="background-image:url('img/summerburst.png');">
        <div class="date">
          <span class="day">6-7</span>
          <span class="month">Jun</span>
        </div>
        <div class="event-info">
          <h4>Peter Jöback</h4>
          <p>Ullevi, Göteborg</p>
          <div class="meetups-box">
            <span> 2<i class="fas fa-users"></i></span>
          </div>
        </div>
      </div>





    </div>
    <!-- end of card card-holder-->

  </main>
</body>

</html>
