<!DOCTYPE html>
<html><head>

  <title>Evenemangs kort</title>
  <link rel="icon" type="image/png" sizes="32x32" href="img/logo-design2.png">

  <link rel="stylesheet" href="css/evenemangskort.css">

<body>
  <!--Korten innehåller: Datum, evenemangsnamn, bild samt antal meetups för detta event. -->

  <!-- DESKTOP : kort finns nu i 3 storlekar, första är "biggest-card", andra bredvid "big-card" och alla andra kan vara "small-card"  -->

  <main>

      </div>
