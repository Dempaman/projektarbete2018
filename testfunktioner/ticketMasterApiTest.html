<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8" name="viewport" content="Width=device-width, initial-scale=1.0">
    <title>Api-Tester: MeWent</title>
  	<link href="https://fonts.googleapis.com/css?family=Oswald|Montserrat" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  	<link rel="stylesheet" type="text/css" href="main.css">
    <script src="../js/classes.js"></script>
  	<script src="main.js"></script>

    <style>
     #map {
      height: 400px;
      width: 100%;
     }
     </style>

  </head>
  <body>
    <h1> Api-Tester </h1>

    <button id="queryButton"> Query the API </button>
    <div id="content">
      <input id="stadInput" type="text" value="Göteborg">
      <input id="antalInput" type="text" value="10">
    </div>

    <div id="map"></div>

    <!-- `https://maps.googleapis.com/maps/api/staticmap?center=${obj.latitude},${obj.longitude}&zoom=13&size=600x300&maptype=roadmap
&markers=color:red%7Clabel:S%7C${obj.latitude},${obj.longitude}&key=${googleApiKey} -->

    <img src="https://maps.googleapis.com/maps/api/staticmap?center=Brooklyn+Bridge,New+York,NY&zoom=13&size=600x300&maptype=roadmap&markers=color:blue%7Clabel:S%7C40.702147,-74.015794&markers=color:green%7Clabel:G%7C40.711614,-74.012318&markers=color:red%7Clabel:C%7C40.718217,-73.998284" alt="Karta här" width="100%">
    <script>

          var map;
          var infowindow;

          function initMap() {
            var pyrmont = {lat: 58.867, lng: 15.195};

            map = new google.maps.Map(document.getElementById('map'), {
              center: pyrmont,
              zoom: 7
            });
          }

          function createMarker(lat, lng) {
            var marker = new google.maps.Marker({
              map: map,
              position: {lat: lat, lng: lng}
            });

            google.maps.event.addListener(marker, 'click', function() {
              infowindow.setContent('hi');
              infowindow.open(map, this);
            });
          }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCR0Q48zo-fhU5VaVeL0QGFdt7ZNLLB5lE&libraries=places&callback=initMap">
    </script>

  </body>

</html>
