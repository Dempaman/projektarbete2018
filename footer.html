<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/footer.css" rel="stylesheet" media="screen"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Footer</title>
  </head>
  <body>
    <main>
      <!--Vänligen sätt in html här-->
    </main>



    <footer class="footer-box">
        <div class="adress">
          <img id="footer-logo" src="img/logo-design4.png" alt="meWent logo">
          <div class="adress-menu">
            <div class="adress-box">
              <div class="place">
                <i class="fas fa-home"></i>
                <div class="route">
                  <p>Mölndalsvägen 81 </p>
                  <p>421 42 Göteborg</p>
                </div>
              </div>
              <div class="phone">
                <i class="fas fa-phone-square"></i>
                <p>00 - 030 53 52 24</p>
              </div>
              <div class="mail">
                <i class="fas fa-envelope"></i>
                <p>info@mewent.com </p>
              </div>
            </div>
            <div class="menu-box">
              <div class="footer-menu">
                <ul>
                  <a href="#"><li>HEM</li></a>
                  <a href="#"><li>EVENTS</li></a>
                  <a href="#"><li>LOGGA IN</li></a>
                  <a href="#"><li>BLI MEDLEM</li></a>
                </ul>
              </div>
            </div>
          </div>
          <div id="contactUs" class="contact-form">
            <h4>Kontakta oss</h4>
            <input type="text" name="" value="" placeholder="Namn" >
            <input type="text" name="" value="" placeholder="E-post">
            <textarea name="name" rows="8" cols="50" placeholder="Meddelande"></textarea>
            <button id="contact-send" type="button" name="button">Skicka</button>
          </div>
        </div>
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook fa-2x" ></i></a>
          <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="#"><i class="fab fa-twitter-square fa-2x"></i></a>
        </div>
        <div class="copyright">
          <h4 >Copyright &copy; 2018 meWent. All rigths reserved </h4>
        </div>

    </footer>


  </body>
</html>
