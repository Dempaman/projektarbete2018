<!DOCTYPE html>
<html>
  <head>

    <link href="icons/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Footer</title>

  <body>
    <main>
      <!--Vänligen sätt in html här-->

    <footer class="footer-box">
        <div class="adress">
          <img id="footer-logo" src="img/logo-design4.png" alt="meWent logo">
          <div class="adress-menu">
            <div class="adress-box">
              <div class="place">
                <i class="mdi mdi-email-outline mdi-24px"></i>
                <div class="route">
                  <p>Mölndalsvägen 81 </p>
                  <p>421 42 Göteborg</p>
                </div>
              </div>
              <div class="phone">
                <i class="mdi mdi-phone mdi-24px"></i>
                <p>00 - 030 53 52 24</p>
              </div>

                <i class="mdi mdi-home mdi-24px"></i>
                <p>info@mewent.com </p>
              </div>
            </div>
            <div class="menu-box">
              <div class="footer-menu">
                <ul>
                  <a href="/index.html"><li>HEM</li></a>
                  <a href="/events.html"><li>ALLA EVENTS</li></a>
                  <a><li class="loginInMenu">LOGGA IN</li></a>

                </ul>
              </div>
            </div>
          </div>
          <div id="contactUs" class="contact-form">
            <h4>Kontakta oss</h4>
            <input type="text" name="" value="" placeholder="Namn" >
            <input type="email" name="" value="" placeholder="E-post">
            <textarea name="name" rows="8" cols="50" placeholder="Meddelande"></textarea>
            <button id="contact-send" type="button" name="button">Skicka</button>
          </div>
        </div>
        <div class="social-links">
          <a href="#"><i class="mdi mdi-facebook-box mdi-36px" ></i></a>
          <a href="#"><i class="mdi mdi-instagram mdi-36px"></i></a>
          <a href="#"><i class="mdi mdi-twitter-box mdi-36px"></i></a>
        </div>
        <div class="copyright">
          <h4 >Copyright &copy; 2018 meWent. All rigths reserved </h4>
        </div>
