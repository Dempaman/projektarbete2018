
<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8" name="viewport" content="Width=device-width, initial-scale=1.0">
  	<title>Leetup</title>
  	<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="icons/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
  	<link rel="stylesheet" type="text/css" href="css/meetupModal.css">
  	<!-- <script src="js/classes.js"></script> -->
    <link rel="stylesheet" href="slider/css/rSlider.min.css">
    <script src="slider/js/rSlider.min.js"></script>
    <script src="js/meetupModal.js"></script>
  </head>
  <body>
    <div id="modalWrapper">
      <div id="modalContent">
        <div class="header">
          <h2>Skapa meetup</h2>
          <i class="mdi mdi-close mdi-36px"></i>
        </div>

        <div class="content"> <!-- Innehåller allt som ska finnas i modalen -->
          <input id="nameInput" placeholder="Namn" type="text">
          <input id="addressInput" placeholder="Adress" type="text">
          <input id="timeInput" placeholder="Tid" type="text">

          <div class="sliderHolder"> <!-- Själva wrappern för slidern -->
            <input type="text" id="ageSlider" class="slider"/>
          </div>

          <div id="ageIntervalDisplayer"> <!-- Printar ut vilka år slidern står på med JavaScript -->
          </div>

          <input id="spotsInput" placeholder="Antal platser" type="text"> <!-- Input för antal platser -->

          <div id="textareaDiv" maxlength="25">
            <p>Information</p>
            <textarea placeholder="Skriv lite information om ditt meetup här!"></textarea>
          </div>

          <button> Skapa Meetup</button>

        </div>
      </div>
    </div>
  </body>
</html>
