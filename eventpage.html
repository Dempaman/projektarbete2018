
<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8" name="viewport" content="Width=device-width, initial-scale=1.0">
  	<title>MeWent</title>

    <!-- Fonts & Icons -->
  	<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Questrial" rel="stylesheet">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="icons/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />

    <!-- Stylesheet libraries -->
    <link href="animations.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="slider/css/rSlider.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" type="text/css" href="css/eventpage.css">
    <link rel="stylesheet" type="text/css" href="css/meetupModal.css">

    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

    <!-- JavaScript -->
  	<script src="js/classes.js"></script>
    <script src="slider/js/rSlider.min.js"></script>
    <script src="js/eventpage.js"></script>
    <script src="js/meetupmodal.js"></script>

    <!-- Google Map Api -->
    <script src="js/googleMapApi.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKH_D_sb0D4yfJy5OwO-SZf5kAFDGX7vo&libraries=places&callback=initMap"
        async defer></script>

  </head>
  <body>
    <div class="header">
      <h2> Title / icon here? </h2>
      <i class="mdi mdi-menu mdi-36px"></i>
    </div>
    <div class="imageHolder">

    </div>
    <div id="eventHolder">
      <div>
        <p id="eventDate">23/6 2018</p>
        <h2 id="eventTitle">Summerburst 2018</h2>
        <p id="eventPlace" class="eventPlace">Göteborg, Ullevi</p>
      </div>
      <p>Information</p>
      <div id="eventInfoText">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec rutrum iaculis vehicula. Praesent venenatis sem vulputate neque dictum, vel graa. </p>
      </div>
      <div id="eventDivButtons">
        <button class="green">Köp Biljett </button>
        <br>
        <button class="purple">Skapa Meetup</button>
      </div>
    </div>
    <div id="meetupWrapper">
    </div>

    <div id="modalWrapper" class="hidden">
      <div id="modalContent">
        <div class="header">
          <h2>Skapa meetup</h2>
          <i class="mdi mdi-close mdi-36px"></i>
        </div>

        <div id="putApproveWrapHere"></div>
        <div class="loginWrap">

        <!-- Knappar för att logga in -->
        <div id="googleCont"><!--Google login knapp -->
          <button class="loginBtn loginBtn--google">Logga in med Google</button>
        </div>

          <div id="fbCont"><!--FAcebook login knapp -->
            <button class="loginBtn loginBtn--facebook">Logga in med facebook</button>
          </div>

        </div>

        <div class="content"> <!-- Innehåller allt som ska finnas i modalen -->
          <input id="nameInput" placeholder="Namn" type="text">
          <input id="addressInput" placeholder="Adress" type="text">
          <input id="placeNameInput" placeholder="Platsnamn" type="text">
          <input id="timeInput" placeholder="Tid" type="text">

          <div class="sliderHolder"> <!-- Själva wrappern för slidern -->
            <input type="text" id="ageSlider" class="slider"/>
          </div>

          <div id="ageIntervalDisplayer"> <!-- Printar ut vilka år slidern står på med JavaScript -->
          </div>

          <div id=mapWrap>
            <div id="map"></div>
          </div>

          <input id="spotsInput" placeholder="Antal platser" type="text"> <!-- Input för antal platser -->

          <div id="textareaDiv" maxlength="25">
            <p>Information</p>
            <textarea placeholder="Skriv lite information om ditt meetup här!"></textarea>
          </div>

          <button id="createMeetupButton"></button>

        </div>

      </div>
    </div>

  </body>
</html>
